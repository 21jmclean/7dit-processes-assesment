<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>A Day in History</title>
</head>
<body>
    <header>
        <div class="top-info">
            <h1>A Day in History</h1>
            <p>Enter a date after 01/01/1940</p>
            <div class="user-inputs">
                <input type="date" id="date_input">
                <input type="text" id="location_input" title="" placeholder="Please Enter a Location">
                <button id="confirm_date" onclick="call_api()">Confirm</button>
            </div>
        </div>
    </header>
    <div class="flex-container">
        <div class="Card">
            <h2 id = "name">Past Weather</h1>
            <h3 id="location_title"></h3>
            <h4 id="rest_of_location"></h4>
            <p id="date"></p>
            <p id="weather_code_heading"></p>
            <p id="weather_code"></p>
            <p id="temperature_heading_max"></p>
            <p id = "temperature_max"></h3>
            <p id="temperature_heading_min"></p>
            <p id = "temperature_min"></h3>
        </div>
    

        <div class="Card">
            <h2>Past Stock Prices</h2>
            <h3 id="apple"></h3>
            <p id="apple_stock_price"></p>
            <h3 id="microsoft"></h3>
            <p id="microsoft_stock_price"></p>
            <h3 id="google"></h3>
            <p id="google_stock_price"></p>
        </div>

        <div class="Card">
            <h2>Past Exchange Rates</h2>
            <h3 id="nzd-usd"></h3>
            <p id="nzd-usd_rate"></p>
            <h3 id="nzd-gbp" ></h3>
            <p id="nzd-gbp_rate"></p>
        </div>
    </div>

    <script type="text/javascript" src="apple-stock.json"></script>
    <script type='text/javascript' src="config.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
